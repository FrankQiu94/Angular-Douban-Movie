<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Douban Movie</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>

<body ng-app="app">
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">豆瓣电影</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
            </ul>
            <form class="navbar-form navbar-right" ng-controller="SearchController as vm" ng-submit="vm.search(vm.searchTxt)">
                <input type="text" ng-model="vm.searchTxt" class="form-control" placeholder="搜索...">
            </form>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul auto-active class="nav nav-sidebar">
                <li class="active"><a href="#!/list/in_theaters">正在热映</a></li>
                <li ><a href="#!/list/coming_soon">即将上映</a></li>
                <li ><a href="#!/list/top250">Top 250</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view></div>
    </div>
</div>
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>
<script src="app/app.js"></script>
<script src="app/route.js"></script>
<script src="app/movie-list/ListController.js"></script>
<script src="app/movie-list/movie-filter.js"></script>
<script src="app/http-service/http-service.js"></script>
<script src="app/movie-detail/DetailController.js"></script>
</body>

</html>
